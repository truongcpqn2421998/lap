<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let degree=prompt(' Nhập nhiệt dộ trong phòng:');
    degree=parseFloat(degree);
    if (degree<20) {
        alert('Tăng nhiệt độ lên')
    }
    if (degree>100) {
        alert('Giảm nhiệt độ xuống')
    }
</script>
</body>
</html>
