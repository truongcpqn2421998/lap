<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c=0;
    let count=0;
    document.write(a);
    document.write(b);
    for (a=0,b=1;count<19;) {
        document.write((c=a+b)+'<br>')
        a=b
        b=c
        count+=1
    }
</script>
</body>
</html>
