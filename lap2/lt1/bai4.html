<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c=0;
    let count=0;
    for (a=0,b=1;count<18;) {
        c=a+b;
        a=b;
        b=c;
        if(c%5==0) {
            document.write(c+' là số đầu tiên trong dãy fibonacci chia hết cho 5')
            break;
        }
        count+=1
    }
</script>
</body>
</html>
