<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1;i<=5;i++) {
        for(let j=1;j<=i;j++) {
            document.write('*');
        }
       document.write('<br>')
    }
    document.write('<br>')
    for (let i = 5;i>=1;i--) {
        for(let j=1;j<=i;j++) {
            document.write('*');
        }
        document.write('<br>')
    }
    document.write('<br>');
    for (let i=1;i<=5;i++) {
        for (let k=1;k<=(5-i);k++) {
            document.write('&ensp;')
        }
        for (let k=1;k<=i;k++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>');
    for (let i=0;i<5;i++) {
        for (let k=0;k<i;k++) {
            document.write('&ensp;')
        }
        for (let k=0;k<(5-i);k++) {
            document.write('*')
        }
        document.write('<br>')
    }

</script>
</body>
</html>
