<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let long = prompt('Nhập vào số sao ở cạnh dài:');
  let short =prompt('Nhập vào số sao ở cạnh ngắn:');
  long = parseInt(long);
  short = parseInt(short);
    for (let i=1;i<=long;i++) {
        document.write('*');
    }
    document.write('<br>')
    for (let i=1;i<=(short-2);i++) {
        for (let k=1;k<=long;k++) {
            if (k===1||k%long===0) {
                document.write('*')
            }else {
                document.write('&ensp;')
            }
        }
        document.write('<br>')
    }
  for (let i=1;i<=long;i++) {
      document.write('*');
  }

</script>
</body>
</html>
