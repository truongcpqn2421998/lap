<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  checkPrime(n) {
        if (n<2) return false;
            for (let i=2;i<=Math.sqrt(n);i++) {
                if (n%i===0) {
                    return false
                }
            }
            return true;
    }
    function demo() {
        let i=2;
        let count=0;
        while (count<8) {
            if (checkPrime(i)) {
                document.write(i+'<br>');
                count++;
            }
            i++;
        }
    }
    demo();
</script>
</body>
</html>
